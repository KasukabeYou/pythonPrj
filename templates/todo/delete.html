{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">毎日記述していこう！</p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>中身：{{ object.memo }}</p>
        <p>期日：{{ object.duedate }}</p>
        <form action='' method="POST">{% csrf_token %}
            <input type="submit" value='削除します'>
        </form>
    </div>
</div>
{% endblock content %}
